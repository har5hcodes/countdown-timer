<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Countdown Timer</title>
</head>

<body>
    <div class="container">
        <div class="countdown-el">
            <div class="time" id="days-el">21</div>
            <div class="time" id="hours-el">12</div>
            <div class="time" id="minutes-el">29</div>
            <div class="time" id="seconds-el">57</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
